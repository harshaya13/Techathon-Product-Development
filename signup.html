<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <script src="script.js"></script>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0;">
    <h1 style="color: #333; font-size: 36px; margin: 20px 0;">Sign Up</h1>
    <form style="max-width: 390px; margin: 0 auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
        <label for="name" style="display: block; margin-top: 10px;">Name</label>
        <input type="text" id="name" style="max-width: 100%; width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required><br>
        <label for="email" style="display: block; margin-top: 10px;">Email</label>
        <input type="email" id="email" style="max-width: 100%; width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required><br>
        <label for="password" style="display: block; margin-top: 10px;">Password</label>
        <input type="password" id="password" style="max-width: 100%; width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required><br>
        <button type="button" onclick="signup()" style="background-color: #0074d9; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>
</body>
</html>
